<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiro al blanco</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="div-main">
        <div id="divCanva" class="div-canva">
            <canvas width="1000" height="600"></canvas>
        </div>
        <div class="div-puntuacion">
            <ul>
                <li><label>Puntuación:</label><label id="score">0</label></li>
                <li><label>Tiempo:</label><label id="remainingTime">0</label></li>
                <li><label>Puntuación más alta:</label><label id="highscore" value = "0">0</label></li>
            </ul>
        </div>
    </div>
    <div class="div-button">
        <button id="beginGame" class="beginGame">Iniciar juego</button>
    </div>
    
</body>
<script src="index.js"></script>
</html>
